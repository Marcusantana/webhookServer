<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = 0
        let nome = prompt("Digite um nome")

        if (nome != "oi"){
            valor = 5000
        }
        else{
            valor=10000
        }

        valor = 2* valor


        document.write(valor)
    </script>
</body>
</html>
